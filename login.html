<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 원 포인트(One Point) - 탑티어 프리랜서 마케팅 매칭 서비스</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="icon" sizes="57x57" href="https://1point.kr/favicon/apple-icon-57x57.png">
	<link rel="stylesheet" href="css/loginStyle01.css">
	<link rel="icon" href="img/m_h1_logo.png">
	
	<script src="js/loginScript01.js"></script>

</head>
<body>
	<div id="wrapper">
		<div class="left">
			<img src="img/h-logo.png" alt="">
			<div class="box"></div>
			<div class="box flexbox "><span class="colorp">상위 10% 마케터를</span><p>필요한 만큼 고용하세요</p>
				<small>탑티어 프리랜서 마케터 매칭 서비스</small></div>

				<div class="box"></div>
			</div>
			<div class="right">
				<div class="formwrap">

					<form class="needs-validation" novalidate>
						<h2>고객사 로그인</h2>
						<div class="form-row p-0">

							<div class="col-12  p-0">
								<label for="validationCustom01"></label>
								<input type="email" class="form-control" id="validationCustom01" placeholder="이메일" required>
								<div class="invalid-feedback">
									이메일을 입력해 주세요.
								</div>
							</div>
							<div class="col-12 mb-3 p-0">
								<label for="validationCustom02"></label>
								<input type="text" class="form-control" id="validationCustom02" value="" required placeholder="비밀번호">
								<div class="invalid-feedback">
									비밀번호를 입력해주세요
								</div>
							</div>
						</div>
						
						<div class="abox">
							<a href="findId.html">아이디를 잊으셨나요?</a> | 
							<a href="">비밀번호를 잊으셨나요?</a>
						</div>
						<button class="btn btn-primary" type="submit">로그인 하기</button>

						<div class="abox2">
							<a href="">처음이라면? <span>신청하고 가입하기</span></a>
						</div>
					</form>

					<script>

						(function() {
							'use strict';
							window.addEventListener('load', function() {
    
								var forms = document.getElementsByClassName('needs-validation');
   
								var validation = Array.prototype.filter.call(forms, function(form) {
									form.addEventListener('submit', function(event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
							}, false);
						})();
					</script>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
	</html>
